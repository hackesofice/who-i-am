<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackesofice | Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      color: #fff;
    }
    header {
      background: #141414;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin: 0 1rem;
      color: #00ffd5;
      text-decoration: none;
      font-family: 'Orbitron';
      position: relative;
    }
    nav a.active::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: 2px;
      background: #00ffd5;
      border-radius: 2px;
    }
    .container {
      padding: 3rem 2rem;
    }
    .form-section {
      background: #222;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px #00ffd5;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #00ffd5;
      margin-bottom: 1rem;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #fff;
      font-size: 1rem;
    }
    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 8px #00ffd5;
    }
    button {
      margin-top: 1.5rem;
      background: #00ffd5;
      color: #000;
      font-weight: bold;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-family: 'Orbitron';
      width: 100%;
      transition: 0.3s ease;
    }
    button:hover {
      background: #00c3a5;
    }
    .social-links {
      text-align: center;
      margin-top: 3rem;
    }
    .social-links a {
      margin: 0 1rem;
      color: #00ffd5;
      text-decoration: none;
      font-size: 1.2rem;
      transition: 0.3s;
    }
    .social-links a:hover {
      color: #00c3a5;
    }
    footer {
      background: #141414;
      padding: 2rem;
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h2>Hackesofice</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <div class="container">
    <div class="form-section">

      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>

        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="social-links">

      <a href="https://github.com/hackesofice" target="_blank">GitHub</a>
      <a href="https://www.youtube.com/@hackesofice" target="_blank">YouTube</a>
      <a href="https://www.facebook.com/hackesofice" target="_blank">Facebook</a>
      <a href="https://x.com/hackesofice" target="_blank">X (Twitter)</a>
    </div>
  </div>

  <footer>

</html>
